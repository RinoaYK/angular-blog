<div>
  <div class="container__big-card">
    <div class="big-card__image">
      <a [routerLink]="['content', id]">
        <img [src]="cover" [alt]="alt">
      </a>
    </div>

    <div class="big-card__content">
      <a [routerLink]="['content', id]">
        <h1>{{ title }}</h1>
      </a>
      <a [routerLink]="['content', id]">
        <p>{{ description }}</p>
      </a>
    </div>
  </div>

  <div class="hr-768">
    <hr>
  </div>
</div>
